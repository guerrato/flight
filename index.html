<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Fuel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid" id="test">
        <div class="row ">
            <div class="col-12">
                <h1 class="title">Simulate the aircraft fuel necessity </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <form>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="aircraft">Aircraft</label>
                            <select id="aircraft" class="form-control">
                                <option value="0">Select an aircraft</option>
                            </select>
                        </div>
                        <div class="form-group col-12">
                            <label for="occupied_seats">Occupied Seats</label>
                            <input type="range" class="custom-range" min="1" max="1" step="1" value="1"
                                id="occupied_seats">
                            <small id="occupied_seats_block" class="form-text text-muted">Occupied seats: 1</small>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <div class="col-12">
                    <p>Click in two points on the map to define the origin and destination respectively.</p>
                </div>
                <div class="col-12">
                    <div id="mapdiv"></div>
                </div>
            </div>
        </div>
        <!-- <iframe src="" id="insight" frameborder="0"
            width="100%" height="500" sandbox="allow-forms allow-scripts allow-popups allow-same-origin"></iframe> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
    <script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>

    <script src="aircrafts.js"></script>
    <script src="main.js"></script>
    <script>
        const airSelect = initSelector('aircraft')
        const seatsRange = document.getElementById('occupied_seats')

        let iframe = document.createElement('iframe');
        iframe.onload = function () { 
            alert('myframe is loaded')
            iframe.contentWindow.postMessage("runModel({onSuccess: function(results){console.log(results)}})", "https://insightmaker.com")
        }; // before setting 'src'
        iframe.src = 'https://insightmaker.com/insight/201542/Flight-Fuel-simulation';
        iframe.width='100%'
        iframe.height='500'
        iframe.crossorigin="anonymous"
        // iframe.sandbox="allow-forms allow-scripts allow-popups allow-same-origin allow-downloads"
        document.getElementById('test').appendChild(iframe)
        // const insight = document.getElementById('insight').contentWindow
        // console.log(insight)
        // insight.postMessage("runModel({onSuccess: function(results){console.log(results)}})", "*")

        initMap('mapdiv')

        airSelect.addEventListener('change', evt => {
            const airc = getAircraft(evt.target.value)
            if (airc === undefined) {
                seatsRange.max = 1
                return false
            } else {
                seatsRange.max = airc.seats
            }
        })

        seatsRange.addEventListener('pointermove', evt => {
            document.getElementById('occupied_seats_block').textContent = `Occupied seats: ${evt.target.value}`
        })

    </script>
</body>

</html>
